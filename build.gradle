// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
      url "https://maven.twttr.com/"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // We use Scala 2.11 in our library project
  compile 'org.scala-lang:scala-library:2.11.8'
  compile 'org.slf4j:slf4j-api:1.7.12'
  compile 'com.101tec:zkclient:0.9'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
  compile 'org.rocksdb:rocksdbjni:4.9.0'
  compile group: 'com.twitter', name: 'twitter-server_2.11', version: '1.22.0'

  compile fileTree(dir: 'lib', include: '*.jar')

  // We use Scalatest for testing our library
  testCompile 'junit:junit:4.12'
  testCompile 'org.scalatest:scalatest_2.11:2.2.6'
  testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.5'
}

task prepareRun(type: Copy) {
  into "$buildDir/deps"
  from configurations.runtime
}

prepareRun.dependsOn(jar)
